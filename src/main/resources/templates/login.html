        .form-control2, .single-line {
            background-color: #FFF;
            background-image: none;
            border: 1px solid #e5e6e7;
            border-radius: 1px;

<body class="gray-bg" background="/img/login_bg.jpg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>

            <h1 class="logo-name">&nbsp;</h1>

        </div>
        <h3>欢迎使用Appleid后台管理系统 </h3>

        <form class="m-t" role="form" action="">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="用户名">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="密码">
            </div>

            <div class="form-group">
                 <span style="">
                    <input type="text" class="form-control2" placeholder="请输入验证码" id="captcha">
                  <img style="margin-left:5px; margin-top: -5px" id="captchapic" src="/captcha"></img></span>
            </div>
            <button type="button" id="login" class="btn btn-primary block full-width m-b">登 录</button>


            <p class="text-muted text-center"><a href="login.html#">
                <small>忘记密码了？</small>
            </a> | <a href="register.html">注册一个新账号</a>
            </p>

        </form>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/bootstrap.min.js?v=3.3.6"></script>
<script src="/js/jquery.md5.js"></script>
<script type="text/javascript" src="/js/plugins/layer/laydate/laydate.js"></script>
<script type="text/javascript" src="/js/layer/layer.js"></script>
<script type="text/javascript" src="" charset="UTF-8"></script>
</body>
<script type="text/javascript">
    $(document).ready(function () {

        document.onkeydown = function (event) {
            var e = event || window.event || arguments.callee.caller.arguments[0];
            if (e && e.keyCode == 13) { // enter 键
                login();
            }
        };
        $('#username').focus();
        $('#captchapic').click(function () {
            $('#captchapic').attr("src", "/captcha?" + Math.random());
        });
        $('#login').click(function () {
            login();
        });
        function login() {
            var username = $('#username').val();
            var password = $('#password').val();
            var captcha = $('#captcha').val();

            if (!username) {
                layer.msg('请填写用户名!', {icon: 2, time: 1500});
                return false;
            }
            if (!password) {
                layer.msg('请填写密码!', {icon: 2, time: 1500});
                return false;
            }
            if (!captcha) {
                layer.msg('请填写验证码!', {icon: 2, time: 1500});
                return false;
            }

            layer.msg('登陆中...', {
                icon: 16
                , shade: 0.01
                , time: 60000
            });
            $.post("auth", {
                name: username,
                password: $.md5(password),
                captcha: captcha
            }, function (msg) {
                if (msg.success) {
                    layer.msg('恭喜您，登陆成功！', {time: 1000});
                    window.location.href = '/index';
                } else {
                    layer.msg(msg.msg, {icon: 2, time: 1500});
                }
            }, "json");
        }


    });
</script>
</html>
