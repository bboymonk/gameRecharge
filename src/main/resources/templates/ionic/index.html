<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/ionic/1.3.2/css/ionic.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/ionic/1.3.2/js/ionic.bundle.min.js"></script>
</head>
<body ng-app="ionApp" ng-controller="ionController">
    <ion-side-menus>
        <!-- 中心内容 -->
        <ion-side-menu-content>
            <ion-header-bar class="bar-dark">
                <h1 class="title">Todo</h1>
            </ion-header-bar>
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="x in tasks">
                            {{x.title}}
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-side-menu-content>


        <!-- 左侧菜单 -->
        <ion-side-menu side="left">
            <ion-header-bar class="bar-dark">
                <h1 class="title">Projects</h1>
            </ion-header-bar>
        </ion-side-menu>
    </ion-side-menus>

<script>
    var app = angular.module('ionApp',['ionic']).controller('ionController',function ($scope) {
        $scope.tasks=[{title:"wjb"},{title:"boy"},{title:"girl"}];



    });
</script>

</body>
</html>
