<body ng-app="todo" ng-controller="todoCtrl">

    			</li>
    		</ul>
    	</div>
    	
    	
		 <script type="text/ng-template" id="embedded.qq.html">
				123456
 		 </script>

		  <script type="text/ng-template" id="embedded.game.html">

					<li ng-repeat="x in tasks">
						<h1>{{x.title}}</h1>
						</a>

				</ul>

	</div>
	
</ion-scroll>

	<div class="tabs tabs-icon-top">
		<a class="tab-item" href="../index.html"> <i
			class="icon ion-ios-home"></i> 首页

		<a class="tab-item" href="indent/record.html"> <i

	</div>
</body>
<script>
	angular.module('todo', [ 'ionic','ngRoute']).controller('todoCtrl',function($scope) {
			$scope.tasks=[
					{title:'超值推荐'},
					{title:'慢充特惠'},
					{title:'qq'},
					{title:'通信'},
					{title:'网游'},
					{title:'手游'},
					{title:'礼品卡'},
					{title:'体育'},
					{title:'音乐'}
			];
			}).controller('qqController',function($scope,$route){
				$scope.$route=$route;				
			}).controller('gameController',function($scope,$route){
				$scope.$route=$route;	
			}).config(function($routeProvider){
				$routeProvider.
				when('/qq',{
					templateUrl: 'embedded.qq.html',
			        controller: 'qqController'
				}).
				when('/网游',{
					templateUrl: 'embedded.game.html',
			        controller: 'gameController'
				}).
				otherwise({
			        redirectTo: '/qq'
			    });
			});
</script>
</html>
